services:
  butils:
    class: Drupal\butils\BUtils
    arguments:
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@entity_display.repository'
      - '@state'
      - '@renderer'
      - '@database'
      - '@file_system'
      - '@language_manager'
      - '@current_route_match'
      - '@request_stack'
      - '@current_user'
      - '@path.matcher'
      - '@module_handler'
      - '@menu.link_tree'
      - '@file_url_generator'
  butils_debug_log:
    class: Drupal\butils\EventSubscriber\DebugLog
    arguments:
      - '@logger.factory'
    tags:
      - { name: event_subscriber }
  butils.twig_extension:
    arguments: [ '@butils' ]
    class: Drupal\butils\TwigExtension\ButilsTwigExtension
    tags:
      - { name: twig.extension }
