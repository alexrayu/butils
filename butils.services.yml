services:
  butils:
    class: Drupal\butils\BUtils
    arguments:
      - '@entity_type.manager'
      - '@entity_field.manager'
      - '@entity_display.repository'
      - '@state'
      - '@renderer'
      - '@database'
      - '@language_manager'
      - '@butils.language_negotiator'
  butils.language_negotiator:
    class: Drupal\butils\Language\ButilsLanguageNegotiator
    arguments: ['@language_manager', '@plugin.manager.language_negotiation_method', '@config.factory', '@settings', '@request_stack']
    calls:
      - [initLanguageManager]
